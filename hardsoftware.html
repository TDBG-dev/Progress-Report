<!DOCTYPE html>

  <title>Team Member Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #033649;
    }

    .repo-container {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .repo-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      border-left: 6px solid #7AE1DD;
    }

    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .repo-title {
      font-size: 20px;
      font-weight: bold;
      color: #011627;
    }

    .repo-desc {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
